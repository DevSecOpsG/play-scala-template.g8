# Docker Compose Definitions for Perf Testing
# - Use this file as follows:
#   docker-compose -f docker/docker-compose.yml -f docker/docker-compose-perf.yml up --abort-on-container-exit
version: "2.1"

services:
  perf:
    image: $name$/perf
    depends_on:
      play:
        condition: service_healthy
    environment:
      APP_HOST: "play"
      APP_PORT: "9000"
    networks:
      - external
